<html>

  <head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"/>
  </head>

  <body>

    <h2>spaCy entity parsing</h2>

    <p>Processing results:</p>

    <div>
      {{ markup | safe }}
    </div>

    <div>
      {% for info in dependency_info %}
        <p>{{ info['sentence'] }}</p>
        <ul>
          {% for dep in info['dependencies'] %}
            <li>{{ dep[0] }} {{ dep[1] }} {{ dep[2] }}</li>
          {% endfor %}
        </ul>
      {% endfor %}
    </div>

    <p><a href="/get">back to form</a></p>

  </body>

</html>
